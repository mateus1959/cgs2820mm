    <h2>Trigonometric Calculator</h2>

    <div class="calculator">
        <label for="angle">Enter Angle (Â°):</label>
        <input type="number" id="angle" placeholder="Angle in degrees" required>

        <button onclick="calculate()">Calculate</button>

        <div class="result" id="result"></div>
    </div>

    <footer>
        <p>&copy; 2024 Math & Physics Toolkit</p>
        <p>Contact us at support@mathphysicstoolkit.com</p>
    </footer>

    <script>
        function calculate() {
            const angleInput = document.getElementById('angle').value;
            const angleInRadians = angleInput * (Math.PI / 180); // Convert degrees to radians

            // Calculate sine, cosine, and tangent
            const sinValue = Math.sin(angleInRadians);
            const cosValue = Math.cos(angleInRadians);
            const tanValue = Math.tan(angleInRadians);

            // Display results
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <h3>Results:</h3>
                <p><strong>Sine (sin):</strong> ${sinValue.toFixed(4)}</p>
                <p><strong>Cosine (cos):</strong> ${cosValue.toFixed(4)}</p>
                <p><strong>Tangent (tan):</strong> ${tanValue.toFixed(4)}</p>
            `;
        }
    </script>

</body>
