<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Math and Physics Toolkit</title>
    <link rel="stylesheet" href="stylesheets/contact.css">
</head>
<body>
    <div class="container">
        <h2>Contact Us</h2>
        <div class="contact-form">
            <form id="contactForm" onsubmit="validateForm(event)">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name">
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your Email">

                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" placeholder="Subject">

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" placeholder="Your message here"></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script>
        function validateForm(event) {
            event.preventDefault();  // Prevents form submission

            // Get form values
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;

            // Simple form validation
            if (!name || !email || !subject || !message) {
                alert("Please fill out all fields.");
                return;
            }

            if (!validateEmail(email)) {
                alert("Please enter a valid email address.");
                return;
            }

            // If everything is valid, show a pop-up with the form details
            alert(
                `Form submitted successfully!\n\nDetails:\nName: ${name}\nEmail: ${email}\nSubject: ${subject}\nMessage: ${message}`
            );

            // Optionally, reset the form after submission
            document.getElementById("contactForm").reset();
        }

        // Email validation function
        function validateEmail(email) {
            const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,6}$/;
            return emailPattern.test(email);
        }
    </script>
</body>
</html>
