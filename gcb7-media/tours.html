  <script>
    function captureFormData(f) 
    {
      // data will contain comma separated values for popup box
      var data = "", i, len;
      
      // set len to number of form elements f contains
      len = f.length;

      // traverse elements, one by one, where i is current element
      for (i = 0; i < len; i++)  
      {
        // append value of current form element to data
        data = data + f.elements[i].value;

        // if not at end of form, so not last form element yet
        if (i < len-1) 
        { 
          data += ", ";  // append comma
        }
      }
      // in pop up display comma separated values stored in data
      alert (data);  
    }
  </script>
</head>

  <main>
    <h2>Tour Reservation</h2>
    
    <div style="text-align: center;">
    <p>Required information is marked with an asterisk (*).</p>

    <form id="frm">
    <div class="grid-container">
      <div class="rightJustify">
        <label for="myFName"> First Name: </label>
      </div>
      <div class="leftJustify">
        <input type="text" id="myFName" name="myFName" >
      </div>

      <div class="rightJustify">
        <label for="myLName"> Last Name: </label>
      </div>
      <div class="leftJustify">
        <input type="text" id="myLName" name="myLName" >
      </div>

      <div class="rightJustify">
        <label for="myEmail">* E-mail: </label>
      </div>
      <div class="leftJustify">
        <input type="email" id="myEmail" name="myEmail" required>
      </div>
      
      <div class="rightJustify">
        <label for="myTour"> Tour: </label>
      </div>
      <div class="leftJustify">
        <select id="myTour" name="myTour">
          <option>John's Pass Village and Boardwalk</option>
          <option>Madeira's Southern Rocky Point Shore Fishing</option>
          <option>Dolphin Watching Cruise</option>
          <option>Floating Tiki Hut</option>
        </select>
      </div>

      <div class="rightJustify">
        <label for="myDate">Tour Date: </label>
      </div>
      <div class="leftJustify">
        <input type="date" id="myDate" name="myDate">
      </div>

      <div class="rightJustify">
        <label for="myGroup">Group Size: </label>
      </div>
      <div class="leftJustify">
        <input type="number" id="myGroup" name="myGroup" min="1" max="10">
      </div>

      <div class="rightJustify">
        <label for="myDCode"> Discount Code: </label>
      </div>
      <div class="leftJustify">
        <input type="text" id="myDCode" name="myDCode">
      </div>

      <div class="rightJustify">
        <label for="myComments"> Comments: </label>
      </div>
      <div class="leftJustify">
        <textarea id="myComments" name="myComments" rows="3" cols="50" ></textarea>
      </div>

      <div class="rightJustify">
        &nbsp;
      </div>
      <div class="leftJustify">
        <input type="submit" id="mySubmit" value="Submit">
      </div>
    </div>
    </form>
    </div>

    <script>
      $("#frm").validate();  // validate frm form elements

      $(function () {
        $('#frm').submit(function () {  // redefine submit for frm
            if($(this).valid()) {  // if this form is valid
                captureFormData(this);  // send it to captureFormData
            }
        });
      });
    </script>
  </main>
