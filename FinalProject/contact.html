<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Math and Physics Toolkit</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        h2 {
            text-align: center;
            margin-top: 50px;
            color: #333;
        }
        .contact-form {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .contact-form button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: white;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        }
        .contact-form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Contact Us</h2>
        <div class="contact-form">
            <form id="contactForm" onsubmit="validateForm(event)">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name">
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your Email">

                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" placeholder="Subject">

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" placeholder="Your message here"></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script>
        function validateForm(event) {
            event.preventDefault();  // Prevents form submission

            // Get form values
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;

            // Simple form validation
            if (!name || !email || !subject || !message) {
                alert("Please fill out all fields.");
                return;
            }

            if (!validateEmail(email)) {
                alert("Please enter a valid email address.");
                return;
            }

            // If everything is valid, show a pop-up with the form details
            alert(
                `Form submitted successfully!\n\nDetails:\nName: ${name}\nEmail: ${email}\nSubject: ${subject}\nMessage: ${message}`
            );

            // Optionally, reset the form after submission
            document.getElementById("contactForm").reset();
        }

        // Email validation function
        function validateEmail(email) {
            const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,6}$/;
            return emailPattern.test(email);
        }
    </script>
</body>
</html>
